<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="mainContainer">
        <form action='{{ url_for('index') }}' method='post' class="searchInput">
            <input type="text" name='city' placeholder="Enter City Name" id="searchInput" value="{{ data.name }}"/>
            <button id="searchButton" type='submit'><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="weatherDetails">
            <div class="weatherIcon">
                <img src="{{ data.weather[0].icon }}" alt="Clouds" id="weatherIcon">
            </div>
            <div class="cityDetails">
                <div class="weather" id="weather">{{ data.main.temp }} °c</div>
                <div class="desc">{{ data.weather[0].description }}</div>
            </div>
            <div class="windDetails">
                <div class="humidityBox">
                    <img src="/static/img/thermometer.png" alt="Humidity">
                    <div><p class="humidity">{{ data.main.humidity }}%</p><span>Humidity</span></div>
                </div>
                <div class="windSpeed">
                    <img src="/static/img/wind.png">
                    <div><p id="windSpeed">{{ data.wind.speed }} м/с</p><span>Wind Speed</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
